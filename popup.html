<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>信息提取</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 18px;
      color: #333;
    }
    .extract-btn {
      width: 100%;
      padding: 12px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .extract-btn:hover {
      background: #3367d6;
    }
    .extract-btn:active {
      background: #2952c9;
    }
    .result-area {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      min-height: 100px;
      max-height: 300px;
      overflow-y: auto;
    }
    .result-area h3 {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }
    .result-content {
      font-size: 12px;
      color: #333;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .copy-btn {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      background: #34a853;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      display: none;
    }
    .copy-btn:hover {
      background: #2d9247;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>信息提取插件</h1>
  </div>

  <button class="extract-btn" id="extractBtn">提取页面信息</button>

  <div class="result-area">
    <h3>提取结果：</h3>
    <div class="result-content" id="resultContent">点击上方按钮提取信息...</div>
  </div>

  <button class="copy-btn" id="copyBtn">复制到剪贴板</button>

  <script src="popup.js"></script>
</body>
</html>
